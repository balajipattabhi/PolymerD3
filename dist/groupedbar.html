<html><head><meta charset="UTF-8"><script src="https://d3js.org/d3.v4.min.js"></script>
<script>
function getSettings(){

    var processFn = function(d, i, columns) {
        for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
        return d;
    };
    return {
        width:960,
        height:500,
        dataSrc:'dataGroupedBar.csv',
        processFn:processFn,
        xaxis:'xaxis',
        yaxis:'yaxis'
    };
}

function fillSVGGBar(mainsvg, config, data){
    if(config == null) config = getSettings();
    var svg = mainsvg,
      margin = {top: 20, right: 20, bottom: 30, left: 40},
      width = + config.width - margin.left - margin.right,
      height = + config.height - margin.top - margin.bottom;

      g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var x0 = d3.scaleBand()
          .rangeRound([0, width])
          .paddingInner(0.1);

      var x1 = d3.scaleBand()
          .padding(0.05);

      var y = d3.scaleLinear()
          .rangeRound([height, 0]);

      var z = d3.scaleOrdinal()
          .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

      var keys = data.columns.slice(1);

      x0.domain(data.map(function(d) { return d[config.xaxis]; }));
      x1.domain(keys).rangeRound([0, x0.bandwidth()]);
      y.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();

      g.append("g")
        .selectAll("g")
        .data(data)
        .enter().append("g")
          .attr("transform", function(d) { return "translate(" + x0(d[config.xaxis]) + ",0)"; })
        .selectAll("rect")
        .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
        .enter().append("rect")
          .attr("x", function(d) { return x1(d.key); })
          .attr("y", function(d) { return y(d.value); })
          .attr("width", x1.bandwidth())
          .attr("height", function(d) { return height - y(d.value); })
          .attr("fill", function(d) { return z(d.key); });

      g.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x0));

      g.append("g")
          .attr("class", "axis")
          .call(d3.axisLeft(y).ticks(null, "s"))
        .append("text")
          .attr("x", 2)
          .attr("y", y(y.ticks().pop()) + 0.5)
          .attr("dy", "0.32em")
          .attr("fill", "#000")
          .attr("font-weight", "bold")
          .attr("text-anchor", "start")
          .text(config.yaxis);

      var legend = g.append("g")
          .attr("font-family", "sans-serif")
          .attr("font-size", 10)
          .attr("text-anchor", "end")
        .selectAll("g")
        .data(keys.slice().reverse())
        .enter().append("g")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      legend.append("rect")
          .attr("x", width+100)
          .attr("width", 19)
          .attr("height", 19)
          .attr("fill", z);

      legend.append("text")
          .attr("x", width+90)
          .attr("y", 9.5)
          .attr("dy", "0.32em")
          .text(function(d) { return d; });
}
</script>


</head><body><dom-module id="grouped-bar">
  
  <template><style>
.mainsvg{
    overflow:visible!important;
    min-width:700px;
    min-height:400px;
}

.axis .domain {
  display: none;

}

</style>
    <svg id="mainsvg" class="mainsvg"></svg>
  </template>

  <script>

    // Extend Polymer.Element base class
  class GroupedBar extends Polymer.Element {
      static get is() { return 'grouped-bar' }
      render(){
        var me = this;
        var config = getSettings();
        for(var prop in config){
          if(this.getAttribute(prop)!=null)
          {
                config[prop] = this.getAttribute(prop);
          }
        }
        getData(config.dataSrc, config.processFn, function(error, data){
          if(error) throw error;
          fillSVGGBar(d3.select(me.$.mainsvg), config, data);
        })

      }
      connectedCallback() {
            super.connectedCallback();
            this.render();
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(GroupedBar.is, GroupedBar);


  </script>
</dom-module>
</body></html>

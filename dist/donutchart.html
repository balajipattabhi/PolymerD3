<html><head><meta charset="UTF-8"><script src="https://d3js.org/d3.v4.min.js"></script>
<script>function getSettings(){

    var processFn = function(d) {
      return d;
    };

    return {
        width:960,
        height:500,
        dataSrc:'dataDonutChar.csv',
        processFn:processFn,
        xaxis:'xaxis',
        yaxis:'yaxis',
        colors:["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]
    };
}


function fillSVGDonut(mainsvg, config, data){
 if(config == null) config = getSettings();
  var width = config.width,
      height = config.height,
      radius = Math.min(width, height) / 2;

  var color = d3.scaleOrdinal()
      .range(config.colors);

  var arc = d3.arc()
      .outerRadius(radius - 10)
      .innerRadius(radius - 70);

  var pie = d3.pie()
      .sort(null)
      .value(function(d) { return d[config.yaxis]; });

  var svg = mainsvg
      .attr("width", width)
      .attr("height", height)
    .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");


  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data[config.xaxis]); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .text(function(d) { return d.data[config.xaxis]; });

}
</script>

</head><body><dom-module id="donut-chart">

  <template><style>
.arc text {
  font: 10px sans-serif;
  text-anchor: middle;
 }
 .arc path {
   stroke: #fff;
 }
 .mainsvg{
   overflow: visible!important;
   min-width:700px;
   min-height:400px;
 }

</style>
    <svg id="mainsvg" class="mainsvg"></svg>
  </template>

  <script>

    // Extend Polymer.Element base class
    class DonutChart extends Polymer.Element {
      static get is() { return 'donut-chart' }
       render(){
        var me = this;
        var config = getSettings();
        for(var prop in config){
          if(this.getAttribute(prop)!=null)
          {
                config[prop] = this.getAttribute(prop);
          }
        }
        getData(config.dataSrc, config.processFn, function(error, data){
          if(error) throw error;
          fillSVGDonut(d3.select(me.$.mainsvg),config, data);
        })

      }
      connectedCallback() {
            super.connectedCallback();
            this.render();
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(DonutChart.is, DonutChart);


  </script>
</dom-module>
</body></html>

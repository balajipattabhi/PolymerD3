<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="/BarChart/barChart.js"></script>


<dom-module id="bar-chart">
  <template>
    <svg id="mainsvgBC" class='mainsvgBC'></svg>
    <style>
    .mainsvgBC{
        overflow:visible!important;
    }

    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis--x path {
      display: none;
    }
    </style>
  </template>

  <script>

    // Extend Polymer.Element base class
    class BarChart extends Polymer.Element {
      static get is() { return 'bar-chart' }

      drawChart(){
        var me = this;
        var config = barChartDefaultSettings();
        for(var prop in config){
          if(this.getAttribute(prop)!=null)
          {
                config[prop] = this.getAttribute(prop);
          }
        }
        getData(config.dataSrc, function(error, data){
          if(error) throw error;
          loadBarChart(d3.select(me.$.mainsvgBC), config, data);
        })

      }
      connectedCallback() {
            super.connectedCallback();
            this.drawChart();
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(BarChart.is, BarChart);


  </script>
</dom-module>

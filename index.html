<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Polymer D3 Visualization Library</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet"  href='main.css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="import"  href='bower_components/common/includes.html'>
<link rel="import"  href='DonutChart/component.html'>
<link rel="import"  href='PieChart/component.html'>
<link rel="import"  href='LiquidGauge/component.html'>
<link rel="import"  href='BarChart/component.html'>
<link rel="import"  href='BubbleChart/component.html'>
<link rel="import"  href='TimeSeries/component.html'>
<link rel="import"  href='GroupedBar/component.html'>
<link rel="import"  href='ScatterPlot/component.html'>
<link rel="import"  href='StackedAreaChart/component.html'>

</head>
<body>
<div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel"  data-interval="false" >
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner showoverflow"  >
            <div class="item active widgetcontent ">
                <donut-chart width=700 height=400 xaxis='age' yaxis='population' dataSrc='dataDonutChart.csv'></donut-chart>
            </div>
            <div class="item widgetcontent ">
                <liquid-gauge value=30 width=700 height=400></liquid-gauge>
            </div>
            <div class="item widgetcontent ">
                <bubble-chart dataSrc="dataBubble.csv" width="700" height="400" id="dimension" value="count"> </bubble-chart>
            </div>
            <div class="item widgetcontent ">
                <bar-chart width=700 height=400 xaxis='city' yaxis='mortality' dataSrc='dataBarChart.csv'></bar-chart>
            </div>
            <div class="item widgetcontent ">
                <time-series width=700 height=400 xaxis='date' yaxis='close' dataSrc='dataTimeSeries.csv'></time-series>
            </div>
            <div class="item widgetcontent ">
                <grouped-bar width=700 height=400 xaxis='Location' yaxis='Population' dataSrc='dataGroupedBar.csv'></grouped-bar>
            </div>
            <div class="item widgetcontent ">
                <scatter-plot width=700 height=400 xaxis='sepalWidth' yaxis='sepalLength' series='species' dataSrc='dataScatter.csv'></scatter-plot>
            </div>
            <div class="item widgetcontent ">
                <stacked-area width=700 height=400 xaxis='date'  dataSrc='dataStackedArea.csv'></stacked-area >
            </div>
            <div class="item widgetcontent ">
                <pie-chart width=700 height=400 xaxis='age' yaxis='population' dataSrc='dataPieChart.csv'></pie-chart>
            </div>


        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left leftwidth" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right rightwidth" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
</body>
</html>

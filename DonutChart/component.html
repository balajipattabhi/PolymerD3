<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="/DonutChart/impl.js"></script>

<dom-module id="donut-chart">
  <link rel="import" type="css" href="/DonutChart/main.css">
  <template>
    <svg id="mainsvg" class='mainsvg'></svg>
  </template>

  <script>

    // Extend Polymer.Element base class
    class DonutChart extends Polymer.Element {
      static get is() { return 'donut-chart' }
       render(){
        var me = this;
        var config = getSettings();
        for(var prop in config){
          if(this.getAttribute(prop)!=null)
          {
                config[prop] = this.getAttribute(prop);
          }
        }
        getData(config.dataSrc, function(error, data){
          if(error) throw error;
          fillSVG(d3.select(me.$.mainsvg),config, data);
        })

      }
      connectedCallback() {
            super.connectedCallback();
            this.render();
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(DonutChart.is, DonutChart);


  </script>
</dom-module>
